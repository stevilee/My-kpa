<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MY KPA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="kpa-header">
        <div class="logo-container">
    <img src="kpa-logo.png" alt="KPA Logo" class="kpa-logo">
        
    <h1>MY KPA</h1>
</header>


    <main>
        <section class="login-container">
            <h2>Login to Your Account</h2>
            <form action="dashboard.html" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="role">Login as:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>-- Select Role --</option>
                        <option value="admin">Admin</option>
                        <option value="md">Managing Director (MD)</option>
                        <option value="gm">General Manager (GM)</option>
                        <option value="hod">Head of Department (HOD)</option>
                        <option value="principal">Principal</option>
                        <option value="senior">Senior</option>
                        <option value="staff">Staff</option>
                        <option value="port_user">Port User</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MY KPA. All rights reserved.</p>
    </footer>
        <script src="jsscript.js"></script>
</body>
</html>
